<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>Template Tab</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="lib/framework7-bundle.min.css">
  <!-- CSS PERSONALIZADO PARA MENU-->
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/detalhes.css">
  <link rel="stylesheet" href="css/detalhes2.css">
  <link rel="stylesheet" href="css/detalhes3.css">
  <link rel="stylesheet" href="css/detalhes4.css">
  <link rel="stylesheet" href="css/carrinho.css">
  <!--Ícones Material Design-->
  <link rel="stylesheet" href="css/materialdesignicons.min.css">
  <!--icones do remix icon-->
  <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">

      <!-- TAB BAR-->
      <div id="menuprincipal" class="toolbar toolbar-bottom">
        <div class="toolbar-inner display-flex">
          <a href="/index/" class="tab-link link active">
            <i class="ri-home-5-line"></i>
            <span>Home</span>
          </a>
          <a href="/link2/" class="tab-link link">
            <i class="ri-search-2-line"></i>
            <span>Busca</span>
          </a>
          <a href="/link3/" class="tab-link link">
            <i class="ri-heart-3-line"></i>
            <span>Favorito</span>
          </a>
          </a>
          <a href="/link4/" class="tab-link link">
            <i class="ri-user-line"></i>
            <span>Usuario</span>
          </a>

        </div>
      </div>

      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="index" class="page color-theme-blue">

        <!--nav topo-->
        <div class="top-nav">
          <h1 class="title-logo"><span>Green</span>Tech</h1>
          <a href="/carrinho/" class="btn-cart" data-count="0">
            <i class="ri-shopping-bag-4-line"></i>
          </a>
        </div>
        <form>
          <input id="search" placeholder="O que voce prorcura ?" type="text">
          <i class="icone-busca ri-search-2-line"></i>
        </form>

        <!-- Scrollable page content -->
        <div class="page-content">
          <div class="block no-margin-top">
            <!-- Swiper -->
            <div class="swiper mySwiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img class="img-fluid" src="img/total_materiais-atlas-new.f51e3b0b.png">
                </div>
                <div class="swiper-slide">
                  <img class="img-fluid" src="img/total_economia-atlas-new.430bf3b1.png">
                </div>
                <div class="swiper-slide">
                  <img class="img-fluid" src="img/total_catadores-atlas-new.e0109df3.png">
                </div>
                <div class="swiper-slide">
                  <img class="img-fluid" src="img/total_carbono-atlas-new.13e8dba5.png">
                </div>
                <div class="swiper-slide"><img class="img-fluid" src="img/reciclar-1-compressor.jpg"></div>

              </div>
              <div class="swiper-pagination"></div>
            </div>
            <div class="display-flex align-items-center justify-content-space-between">
              <h2>categorias</h2>
              <a href="#">veja todas <i class="mdi mdi-arrow-right"> </i></a>
            </div>
            <!-- Swiper -->
            <div class="swiper categorias">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <button class="filter-btn active">
                    todas
                  </button>

                </div>
                <div class="swiper-slide"><button class="filter-btn ">
                    papel
                  </button>

                </div>
                <div class="swiper-slide">
                  <button class="filter-btn ">
                    plastico
                  </button>
                </div>
                <div class="swiper-slide">
                  <button class="filter-btn ">
                    madeira
                  </button>
                </div>
                <div class="swiper-slide">
                  <button class="filter-btn ">
                    metal
                  </button>
                </div>
                <div class="swiper-slide">
                  <button class="filter-btn ">
                    vidro
                  </button>
                </div>
                
              </div>
              <div class="swiper-pagination"></div>
            </div>
            <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
              
              <!--item skeleton-->
              <div class="item-card">
                <a href="/detalhes/" class="item">
                  <div class="img-container skeleton-effect-wave">
                  
                  </div>
                  <div class="nome-rating">
                    <span style=" margin-right: auto; width: 70px;" class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                    
                      <span style="width: 20px;"
                      class="gelo skeleton-effect-wave skeleton-block" ></span>
                      <span style="width: 30px;"
                      class="gelo skeleton-effect-wave skeleton-block" ></span>
                    
                  </div>
                  <span style=" margin-top: 5px; height: 30px;  width: 60px;"
                  class="gelo skeleton-effect-wave skeleton-block" ></span>
                </a>
              </div>
              
              
              


              <!--item skeleton-->
              <div class="item-card">
                <a href="/detalhes/" class="item">
                  <div class="img-container skeleton-effect-wave">
                  
                  </div>
                  <div class="nome-rating">
                    <span style=" margin-right: auto; width: 70px;" class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                    
                      <span style="width: 20px;"
                      class="gelo skeleton-effect-wave skeleton-block" ></span>
                      <span style="width: 30px;"
                      class="gelo skeleton-effect-wave skeleton-block" ></span>
                    
                  </div>
                  <span style=" margin-top: 5px; height: 30px;  width: 60px;"
                  class="gelo skeleton-effect-wave skeleton-block" ></span>
                </a>
              </div>

              


              <!--item skeleton-->
              <div class="item-card">
                <a href="/detalhes/" class="item">
                  <div class="img-container skeleton-effect-wave">
                  
                  </div>
                  <div class="nome-rating">
                    <span style=" margin-right: auto; width: 70px;" class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                    
                      <span style="width: 20px;"
                      class="gelo skeleton-effect-wave skeleton-block" ></span>
                      <span style="width: 30px;"
                      class="gelo skeleton-effect-wave skeleton-block" ></span>
                    
                  </div>
                  <span style=" margin-top: 5px; height: 30px;  width: 60px;"
                  class="gelo skeleton-effect-wave skeleton-block" ></span>
                </a>
              </div>

              

              <!--item skeleton-->
              <div class="item-card">
                <a href="/detalhes/" class="item">
                  <div class="img-container skeleton-effect-wave">
                  
                  </div>
                  <div class="nome-rating">
                    <span style=" margin-right: auto; width: 70px;" class="gelo skeleton-effect-wave skeleton-block color-gray"></span>
                    
                      <span style="width: 20px;"
                      class="gelo skeleton-effect-wave skeleton-block" ></span>
                      <span style="width: 30px;"
                      class="gelo skeleton-effect-wave skeleton-block" ></span>
                    
                  </div>
                  <span style=" margin-top: 5px; height: 30px;  width: 60px;"
                  class="gelo skeleton-effect-wave skeleton-block" ></span>
                </a>
              
              </div>
              
          </div>
        </div>
        <br><br><br><br><br>
      </div>
      <br><br><br><br><br><br>

    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
  <!-- jQuery -->
  <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
  <!-- Roteamento do app-->
  <script type="text/javascript" src="js/routes.js"></script>
  <script src="cordova.js"></script>
</body>

</html>
