<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ãcones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">


</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link3" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title ">Link 3</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div id="listacarrinho">
                        <!--item do carrinho-->
                      <div class="item-carrinho">
                        <div class="area-img">
                          <img src="">
                        </div>
                        <div class="area-details">
                          <div class="sup">
                            <span class="name-prod" >
                              
                            </span>
                            <a class="delete-item" href="#">
                              <i class="mdi mdi-close"></i>
                            </a>
                          </div>
                          <div class="middle">
                            <span></span>
                          </div>
                          <div class="preco-quantidade">
                            <span></span>
                            <div class="count" >
                              <a class="minus" data-index="${index}" href="#">-</a>
                              <input readonly class="qtd-item" type="text"value="1"> 
                              <a class="plus" data-index="${index}" href="#">+</a>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="item-carrinho">
                        <div class="area-img">
                          <img src="">
                        </div>
                        <div class="area-details">
                          <div class="sup">
                            <span class="name-prod" >
                              porta lapis 
                            </span>
                            <a class="delete-item" href="#">
                              <i class="mdi mdi-close"></i>
                            </a>
                          </div>
                          <div class="middle">
                            <span>modelo:gatinho</span>
                          </div>
                          <div class="preco-quantidade">
                            <span>R$ 7</span>
                            <div class="count" >
                              <a class="minus" href="#">-</a>
                              <input readonly class="qtd-item" type="text"
                              value="1"> 
                              <a class="plus" href="#">+</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
